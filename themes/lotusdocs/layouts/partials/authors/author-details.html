  <div class="row align-items-center">
      <div class="col-lg-4 col-md-4 p-2">
          <img src="{{ .Params.image }}" alt="Photo" width="80%" height="80%" class="rounded mx-auto d-block"/>
      </div><!--end col-->
      <div class="col-lg-8 col-md-8 align-items-left align-middle mt-4 mb-4 pe-4">
          <h2>{{ .Params.Title }}</h2>
          {{ .Params.description }}
          <br><br>
          <a href="{{ .Params.linkedin }}" target="_blank" class="d-flex align-items-center text-decoration-none text-primary mb-3 link-overlay-fix">
            <img
              src="/images/authors/linkedIn-logo.png"
              alt="LinkedIn Icon"
              class="me-2" style="width: 24px; height: 24px;">
              {{ index (strings.Split .Params.linkedin "/") 4}}
          </a>
          <a href="mailto:{{ .Params.email }}" class="d-flex align-items-center text-decoration-none text-primary mb-3 link-overlay-fix">
            <img
              src="/images/authors/email-logo.png"
              alt="Email Icon"
              class="me-2" style="width: 24px; height: 24px;">
              {{ .Params.email }}
          </a>
          <a href="{{ .Params.github }}" class="d-flex align-items-center text-decoration-none text-primary link-overlay-fix">
            <img
              src="/images/authors/github-logo.png"
              alt="Email Icon"
              class="me-2" style="width: 24px; height: 24px;">
              {{ index (strings.Split .Params.github "/") 3}}
          </a>
      </div><!--end col-->
  </div><!--end row-->
